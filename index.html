<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>DDD - Virtual Real Estate</title>
</head>

<body>

    <section class="section-home">

        <div class="bg-video">
            <video class="bg-video__content" autoplay muted loop>
                <source src="img/Bathroom Presentation of Tiny Mobile Home.mp4" type="video/mp4">
                Your browser is not supported!
            </video>
        </div>

        <div class="home">

            <div class="home__logo-box">
                <img src="img/logo.png" alt="logo" class="home__logo">
                <h1 class="heading-primary home__heading--logo">DDD -</h1>
                <h1 class="heading-primary home__heading--text">Virtual real estate</h1>
            </div>

            <form action="landing.html" class="search">
                
                    <input type="text" class="search__input" placeholder="Search areas">
                    <a href="landing.html" class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </a>

            </form>

        </div>

    </section>

</body>

</html>
